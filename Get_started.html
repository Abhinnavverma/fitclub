    <div class="container quea">
        <div class="row">
            <div class="col-md-5 question">
                <h4>What is your gender</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" id="q1Option1" value="option1">
                    <button onclick="return colorchange()" class="bool"><label class="form-check-label" for="q1Option1"  >Male</label></button>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" id="q1Option2" value="option2">

            </div>
            <div class="col-md-5 question">
                <h4>Do you have gym access?</h4>
                <div class="form-check">
                    
                    <input class="form-check-input" type="radio" name="q1" id="q1Option1" value="option1">
                    <button><label class="form-check-label" for="q1Option1">Yes</label></button>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" id="q1Option2" value="option1">

                </div>
            </div>

        </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" id="q1Option3" value="option1">
                    <button><label class="form-check-label" for="q1Option1">18-24</label></button>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" id="q1Option4" value="option1">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function colorchange(element) {
            // Remove 'highlight' class from all buttons
            var buttons = document.querySelectorAll('.bool');
            buttons.forEach(function(btn) {
                btn.classList.remove('highlight');
            });
            // Add 'highlight' class to the clicked button's parent element
            element.classList.add('highlight');
            console.log("clicked");
        }
    </script>
